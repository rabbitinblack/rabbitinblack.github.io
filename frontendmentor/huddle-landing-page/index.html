<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
	<div class="site">
		<header class="site-header">
			<div class="logo">
				<img src="./img/logo.svg" alt="Huddle Logo">
			</div>
		</header>

		<main class="site-main">
			<div class="image">
				<img src="./img/illustration-mockups.svg" alt="Huddle Illustration Mockups">
			</div>

			<div class="info">
				<h1 class="title">Build The Community Your Fans Will Love</h1>
				<p class="description">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
					Create connections with your users as you engage in genuine discussion.
				</p>
				<a href="#" class="btn">Register</a>
			</div>
		</main>

		<footer class="site-footer">
			<ul class="social">
				<li class="item">
					<a href="#" class="link">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
				<li class="item">
					<a href="#" class="link">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li class="item">
					<a href="#" class="link">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
			</ul>
		</footer>
	</div>
</body>
</html>
